<div class="col-md-4"></div>

<div class="col-md-4">
    <form class="form-signin" id="loginForm" (keydown)="keyDownFunction($event)">
        <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
        <div *ngIf="successMessage" class="alert alert-success fade in alert-dismissible">
            {{successMessage}}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger fade in alert-dismissible">
            {{errorMessage}}
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail">Email Id</label>
            <input type="text" [(ngModel)]="login.emailId" name="emailId" id="emailid" class="form-control"
                placeholder="Email Id" required autofocus>
        </div>
        <div class="form-group col-md-12">
            <label for="inputPassword">Password</label>
            <input type="password" [(ngModel)]="login.password" name="password" id="password" class="form-control"
                placeholder="Password" required>
        </div>

        <div class="form-group col-md-12">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div *ngIf="loginError">
            <label class="text-danger">
                {{loginError}}
            </label>
        </div>
        <div class="form-group col-md-6">
            <button class="btn btn-lg btn-secondary btn-block" [routerLink]="['/register']">Register</button>
        </div>
        <div class="form-group col-md-6">
            <button class="btn btn-lg btn-primary btn-block" (click)="onLogin()" type="submit">Sign in</button>
        </div>
    </form>
</div>

<div class="col-md-4"></div>
