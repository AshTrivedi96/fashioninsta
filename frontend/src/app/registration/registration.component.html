<div class="col-md-2"></div>

<div class="col-md-8">
    <form class="form" id="loginForm" (keydown)="keyDownFunction($event)">
        <h1 class="h3 mb-3 font-weight-normal text-center">Registration Form</h1>
        <br />
        <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" [(ngModel)]="register.first_name" maxlength="100" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="register.last_name" maxlength="100" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group col-md-6">
            <label for="emailId">Email address</label>
            <input type="email" [(ngModel)]="register.emailId" class="form-control" id="emailId" name="emailId" placeholder="Enter email">
        </div>
        <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" [(ngModel)]="register.gender" class="form-control">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="register.password" class="form-control" id="password"  name="password" placeholder="Enter Password">
        </div>
        <div class="form-group col-md-6">
            <label for="retypePassword">Re-type Password</label>
            <input type="password" [(ngModel)]="register.retypedPassword" class="form-control" id="retypePassword" name="retypePassword" placeholder="Re-type Password">
        </div>
        <div class="form-check col-md-6" *ngIf="isAdmin">
            <input type="checkbox" [(ngModel)]="register.isAdmin" class="form-check-input" id="isAdmin" name="isAdmin">
            <label class="form-check-label" for="isAdmin" style="margin-left: 5px;">Is Admin</label>
        </div>
        <div class="form-group col-md-12">
            <div *ngIf="loginError">
                <label class="text-danger">
                    {{loginError}}
                </label>
            </div>
        </div>
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-3">
            <button class="btn btn-lg btn-secondary btn-block" [routerLink]="['/login']">Login</button>
        </div>
        <div class="form-group col-md-3">
            <button class="btn btn-lg btn-primary btn-block" (click)="onRegister()" type="submit">Register</button>
        </div>
        <div class="form-group col-md-3"></div>
    </form>
</div>
