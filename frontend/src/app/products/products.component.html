<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <a style="margin-bottom: 10px;" class="btn btn-primary" [routerLink]="['/addProduct']">Add Product</a>
    </div>
</div>
<div *ngIf="successMessage" class="alert alert-success fade in alert-dismissible">
    {{successMessage}}
</div>
<div class="row" *ngIf="products">
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.name}}</td>
                <td>{{product.sku}}</td>
                <td>
                    <a class="btn btn-small btn-primary" [routerLink]="['/product', product._id]">View</a>
                    <a style="margin-left: 10px;" class="btn btn-small btn-danger" (click)="deleteProduct(product._id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
