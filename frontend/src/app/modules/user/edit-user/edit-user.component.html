<div class="col-md-2"></div>

<div class="col-md-8">
    <form class="form" #editUserForm="ngForm" id="editUserForm" (ngSubmit)="onUpdateUser(editUserForm.form.valid)">
        <h1 class="h3 mb-3 font-weight-normal text-center">Update User</h1>
        <br />
        <div class="row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" [(ngModel)]="user.first_name" maxlength="100" class="form-control" id="firstName"
                    name="firstName" placeholder="Enter First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" [(ngModel)]="user.last_name" maxlength="100" class="form-control" id="lastName"
                    name="lastName" placeholder="Enter Last Name">
            </div>
            <div class="form-group col-md-6">
                <label for="emailId">Email address</label>
                <input type="email" [(ngModel)]="user.emailId" class="form-control" id="emailId" name="emailId"
                    placeholder="Enter email">
            </div>
            <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" [(ngModel)]="user.gender" class="form-control">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-check col-md-6">
                <input type="checkbox" [(ngModel)]="user.isAdmin" class="form-check-input" id="isAdmin" name="isAdmin">
                <label class="form-check-label" for="isAdmin" style="margin-left: 5px;">Is Admin</label>
            </div>
        </div>
        <div class="form-group col-md-12">
            <div *ngIf="error">
                <label class="text-danger">
                    {{error}}
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3">
                <button class="btn btn-lg btn-secondary btn-block" [routerLink]="['/users']">Back</button>
            </div>
            <div class="form-group col-md-3">
                <button class="btn btn-lg btn-primary btn-block"[disabled]="!editUserForm.form.valid" type="submit">Update User</button>
            </div>
            <div class="form-group col-md-3"></div>
        </div>
    </form>
</div>
