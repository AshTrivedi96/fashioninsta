<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <a style="margin-bottom: 10px;" class="btn btn-primary" [routerLink]="['/register']">Add User</a>
    </div>
</div>
<div *ngIf="successMessage" class="alert alert-success fade in alert-dismissible">
    {{successMessage}}
</div>
<div class="row" *ngIf="users">
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Gender</th>
                <th>Is Admin?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.emailId}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.isAdmin}}</td>
                <td><a class="btn btn-small" [routerLink]="['/user', user._id]">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
